query test {
    repository(owner: "Ring-tail-lemur", name: "RainMaker") {
        pullRequests(last:100) {
            nodes {
                reviews(last: 100) {
                    nodes {
                        createdAt
                        databaseId
                        author {
                            ... on User {
                                databaseId
                            }
                        }
                    }
                }
                databaseId
            }
        }
    }
}
