{
    repository(owner: "{{owner}}", name: "{{repo}}") {
        pullRequest(number: 1) {
            commits(first: 10) {
                edges {
                    node {
                        commit {
                            oid
                            message
                        }
                    }
                }
            }
            comments(first: 10) {
                edges {
                    node {
                        body
                        author {
                            login
                        }
                    }
                }
            }
            reviews(first: 10) {
                edges {
                    node {
                        state
                    }
                }
            }
        }
    }
}
