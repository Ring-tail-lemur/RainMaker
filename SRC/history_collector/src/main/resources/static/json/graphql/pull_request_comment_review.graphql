{
    repository(owner: "{{owner}}", name: "{{repo}}") {
        pullRequest(number: $[[pull_request_number_list]]) {
            reviews(last: 100{{pageElement}}) {
                nodes {
                    createdAt
                    databaseId
                    author {
                        ... on User {
                            databaseId
                        }
                    }
                }
                pageInfo {
                    endCursor
                    hasNextPage
                }
            }
            databaseId
        }
    }
}
