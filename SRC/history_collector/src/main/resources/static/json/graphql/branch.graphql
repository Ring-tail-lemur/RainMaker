{
    repository(owner: "{{owner}}", name: "{{repo}}") {
        refs(first: 1, refPrefix: "refs/heads/") {
            nodes {
                name
                target {
                    ... on Commit {
                        author {
                            user {
                                databaseId
                            }
                        }
                    }
                }
                repository {
                    databaseId
                }
            }
        }
    }
}
