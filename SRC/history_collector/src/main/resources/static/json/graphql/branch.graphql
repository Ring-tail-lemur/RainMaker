{
    repository(owner: "{{owner_name}}", name: "{{repository_name}}") {
        refs(first: 100, refPrefix: "refs/heads/") {
            nodes {
                name
                target {
                    ... on Commit {
                        author {
                            user {
                                databaseId
                            }
                        }
                    }
                }
            }
        }
        databaseId
    }
}
