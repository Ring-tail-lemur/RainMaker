name: '[PR-TEST] History Collector Code'

on:
  pull_request:
    branches:
      - main
    paths:
      - "SRC/history_collector/**"

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_FUNCTIONAPP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_FUNCTIONAPP_NAME: github-history-collector     # set this to your function app name on Azure
  POM_XML_DIRECTORY: 'SRC/history_collector'
  POM_FUNCTIONAPP_NAME: historycollector-1661914840110
  JAVA_VERSION: '11.x.x'                      # set this to the java version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: 'Restore Project Dependencies Using Mvn'
      shell: pwsh
      run: |
        pushd './${{ env.POM_XML_DIRECTORY }}'
        mvn clean package
        popd
