# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - spring-api-server

on:
  push:
    branches:
      - deploy-backend
    paths:
      - "SRC/BackEnd_API/**"
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: "./SRC/BackEnd_API"
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Gradle without test
        run: gradle build -x test

      - name: upload .jar file
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: 'SRC/BackEnd_API/build/libs/'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app


      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'spring-api-server'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5ED9444999E9468D94694F36314A7977 }}
          package: './*.jar'

